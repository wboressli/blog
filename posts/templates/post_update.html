{% extends "base.html" %}

{% block head_title %}Update{% endblock head_title %}

{% block content %}
<div class= "row">
	<div class="col-sm-6 col-sm-offset-3">
   <form action="{% url 'posts:update' post_slug=instance.slug %}" method="POST" enctype="multipart/form-data">
   {% csrf_token %}
   {{form|crispy}}
   <input type="submit" value="Update Post" class="btn btn-success">
   </form> 
   </div>
 </div>
{% endblock content %}
